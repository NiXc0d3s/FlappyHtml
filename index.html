<!DOCTYPE html>
<html>
<head>
  <title>Flappy Bird</title>
  <style>
    canvas {
      background: skyblue;
      display: block;
      margin: auto;
    }
  </style>
</head>
<body>
  <canvas id="game" width="320" height="480"></canvas>
  <script>
    const canvas = document.getElementById("game");
    const ctx = canvas.getContext("2d");

    let birdY = 150, birdVelocity = 0, gravity = 0.5, jump = -8;
    let pipes = [], pipeWidth = 50, gap = 120;
    let score = 0, gameOver = false;

    document.addEventListener("keydown", () => {
      if (!gameOver) birdVelocity = jump;
    });

    function reset() {
      birdY = 150; birdVelocity = 0; pipes = []; score = 0; gameOver = false;
    }

    function draw() {
      if (gameOver) {
        ctx.fillStyle = "red";
        ctx.font = "30px Arial";
        ctx.fillText("Game Over!", 80, 240);
        return;
      }

      ctx.clearRect(0, 0, canvas.width, canvas.height);

      // Bird
      birdVelocity += gravity;
      birdY += birdVelocity;
      ctx.fillStyle = "yellow";
      ctx.fillRect(50, birdY, 20, 20);

      // Pipes
      if (Math.random() < 0.02) {
        const top = Math.random() * 200 + 20;
        pipes.push({ x: canvas.width, top });
      }

      ctx.fillStyle = "green";
      for (let i = 0; i < pipes.length; i++) {
        pipes[i].x -= 2;

        ctx.fillRect(pipes[i].x, 0, pipeWidth, pipes[i].top);
        ctx.fillRect(pipes[i].x, pipes[i].top + gap, pipeWidth, canvas.height);

        // Collision
        if (
          50 + 20 > pipes[i].x && 50 < pipes[i].x + pipeWidth &&
          (birdY < pipes[i].top || birdY > pipes[i].top + gap)
        ) {
          gameOver = true;
        }

        // Passed pipe
        if (pipes[i].x + pipeWidth === 50) score++;
      }

      // Ground or sky hit
      if (birdY > canvas.height || birdY < 0) gameOver = true;

      // Score
      ctx.fillStyle = "black";
      ctx.font = "20px Arial";
      ctx.fillText("Score: " + score, 10, 20);

      requestAnimationFrame(draw);
    }

    draw();
  </script>
</body>
</html>
